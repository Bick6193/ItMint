<div id="wrapper">
  <!-- header  start -->
  <header id="header">
    <strong class="logo"><a href="#">ITMINT</a></strong>
    <ul class="head-aside">
      <li><a routerLink="/Admin/Settings"><i class="fa fa-cog" aria-hidden="true"></i></a></li>
      <li><a href="#"><i class="fa fa-power-off" aria-hidden="true"></i></a></li>
    </ul>
    <nav id="nav">
      <ul class="menu">
        <li><a routerLink="/Admin/Inbox"><i class="fa fa-inbox" aria-hidden="true"></i>INBOX</a></li>
        <li><a routerLink="/Admin/Metadata"><i class="fa fa-tags" aria-hidden="true"></i>METADATA</a></li>
        <li><a routerLink="/Admin/Projects"><i class="fa fa-file-text" aria-hidden="true"></i>PROJECTS</a></li>
      </ul>
    </nav>
  </header>
  <!-- header  end
           main  start -->
  <div id="main">
    <h1><a routerLink="/Admin/Projects" class="link-back"><i class="fa fa-angle-left"
                                                             aria-hidden="true"></i>Projects</a></h1>
    <div class="container">
      <form action="#">
        <fieldset>
          <div class="wrap-row error">
            <div class="row">
              <div class="col ">
                <div class="inner-col">
                  <label for="data-name" class="label-form">Name</label>
                  <input id="data-name" type="text" placeholder="Ascendas Business Solutions" name="name"
                         [(ngModel)]="project.name"/>
                </div>
                <div class="inner-col">
                  <label for="data-url" class="label-form">URL</label>
                  <div class="hold-field field-way">
                    <input id="data-url" type="text" name="url"
                           [(ngModel)]="project.url"/>
                    <a href="javascript:0" class="btn-field"><i class="fa fa-clipboard" aria-hidden="true"></i></a>
                    <span class="text-way">../Projects/{{project.url}}{{fileVersionModel?.version}}</span>
                  </div>

                </div>
                <div class="inner-col tarea-large">
                  <label for="data-Description" class="label-form">Description</label>
                  <textarea id="data-Description" cols="3" rows="3" name="desc"
                            [(ngModel)]="project.description"></textarea>
                </div>
                <div class="inner-col">
                  <label for="data-password" class="label-form">Password</label>
                  <div class="hold-field">
                    <input id="data-password" type="text" name="pass"
                           [(ngModel)]="password"/>
                    <a href="javascript:0" class="btn-field"><i class="fa fa-keyboard-o" aria-hidden="true"
                                                                (click)="GenerateHash()"></i></a>
                  </div>
                </div>
              </div>
              <div class="col col-other">
                <div class="inner-col">
                  <label class="label-form">Files</label>
                  <div class="box-area">
                    <ul class="list-files">
                      <li *ngFor="let item1 of nameDirectoryArray"><i class="fa fa-folder" aria-hidden="true"></i>{{item1}}</li>
                      <li *ngFor="let item2 of nameFileArray"><i class="fa fa-file-o" aria-hidden="true"></i>{{item2}}</li>
                    </ul>
                  </div>
                </div>
                <div class="inner-col">
                  <div class="field-btn">
                    <a href="" onclick="document.getElementById('filedown').click(); return false"
                       class="btn btn-small"><i class="fa fa-upload" aria-hidden="true"></i></a>
                    <div class="hold-select">
                      <select class="customSelect" (change)="DataByDate($event.target.value, project.projectId)">
                        <option *ngFor="let item of dateArray" >{{item | date: 'dd MMMM yyyy HH:mm:ss'}}</option>
                      </select>
                      <!--| date: 'dd MMMM, yyyy | HH:mm:ss'-->
                    </div>
                    <input type="file" id="filedown" accept=".zip" name="filedown" (change)="UploadArchive($event)"
                           style="visibility: hidden;"/>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="hold-foot">
            <label class="label-check"><input type="checkbox" [checked]="project.isActive"
                                              (change)="project.IsActive=!project.isActive" class="customCheckbox"/>Active</label>
            <button class="btn" type="submit" (click)="InsertProject(project)">Save</button>
            <button class="btn btn-red" type="button" (click)="DeleteProject(project.projectId)" routerLink="/Admin/Projects">Delete</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <!-- main  end -->
</div>
